<!doctype html>
<title>Example</title>
<style type="text/css">
    body { font:100% arial; margin:0; padding:2rem; }
    h1 { margin:1rem 0; padding:0; }
    p { margin:1rem 0; padding:0; }
</style>

<h1>Registered keybindings:</h1>
<div id="keybindings"></div>

<h1>Output:</h1>
<div id="output"></div>

<script type="text/javascript" src="js/keybind.js"></script>
<script type="text/javascript">
    var keybindings = document.getElementById('keybindings');
    var output = document.getElementById('output');

    function addText(text, parent) {
        element = document.createElement('p');
        element.innerHTML = text;
        parent.appendChild(element);
    }

    function action(count, sequence, description) {
        addText("Do action '" + description + "' (" + sequence + ") " + count + " times", output);
    }

    new Keybinding('a', action, 'Add nothing');
    new Keybinding('ac', action, 'Add cat');
    new Keybinding('ad', action, 'Add dog');
    new Keybinding('ad', action, 'Add dog 2');

    var registered = Keybinding.getRegistered();
    for (var i = 0; i < registered.length; i ++) {
        var shortcut = registered[i];
        addText(shortcut.shortcut + ': ' + shortcut.description, keybindings);
    }
</script>
