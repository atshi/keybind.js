<!doctype html>
<title>Example</title>
<script type="text/javascript" src="js/keybind.js"></script>
<script type="text/javascript">
    function addText(text) {
        element = document.createElement('p');
        element.innerHTML = text;
        document.getElementsByTagName('body')[0].appendChild(element);
    }

    new Keybinding('a', function(count) { addText("Do action 'a' " + count + " times") });
    new Keybinding('ad', function(count) { addText("Do action 'ad' " + count + " times") });
    new Keybinding('ad', function(count) { addText("Do action 'ad' (2) " + count + " times") });
    new Keybinding('as', function(count) { addText("Do action 'as' " + count + " times") });
</script>
<style type="text/css">
    body { font:100% arial; margin:0; padding:3rem; }
</style>
